{% extends "./plantillaAdministrador.html" %}
{% block contenidoAdministrador %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aplicacion de Matriculas</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--Importando izitoast-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css" integrity="sha512-DIW4FkYTOxjCqRt7oS9BFO+nVOwDL4bzukDyDtMO7crjUZhwpyrWBFroq+IqRe6VnJkTpRAS6nhDvf0w+wHmxg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    </head>
    <body>
        
        <div class="container mt-5">
            <div class="row">
                <h1 class="text-center mb-3">Menu Principal</h1>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <nav class="nav flex-column bg-light p-3 shadow-sm rounded">
                        <h6 class="mt-3">RUTAS</h6>
                        <hr>
                        <a href="{% url 'listadoRutas' %}" class="nav-link text-secondary">ðŸ“‹ Registro de Rutas</a>
                        <a href="{% url 'nuevaRuta' %}" class="nav-link text-secondary">âž• Registrar una nueva Ruta</a>
            </div>
        </div>
        <br>
        <form action="{% url 'procesar_edicion_ruta' %}" id="frm_editar_ruta" method="post" class="form-control justify-content text-center">
            {% csrf_token %}
            <!-- Campo oculto para el ID de la ruta -->
            <input type="hidden" name="id" value="{{ ruta.id }}">
            <br>
            <label for="txt_origen"><b>Origen:</b></label>
            <input type="text" name="txt_origen" value="{{ ruta.origen }}" id="txt_origen" required>
            <br><br>
            <label for="txt_destino"><b>Destino:</b></label>
            <input type="text" name="txt_destino" value="{{ ruta.destino }}" id="txt_destino" required>
            <br><br>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'listadoRutas' %}" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
</body>
</html>
{% endblock %}
