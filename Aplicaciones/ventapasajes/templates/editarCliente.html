{% extends "./plantillaAdministrador.html" %}
{% block contenidoAdministrador %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aplicacion de Matriculas</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--Importando izitoast-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css" integrity="sha512-DIW4FkYTOxjCqRt7oS9BFO+nVOwDL4bzukDyDtMO7crjUZhwpyrWBFroq+IqRe6VnJkTpRAS6nhDvf0w+wHmxg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    </head>
    <body>
        
        <div class="container mt-5">
            <div class="row">
                <h1 class="text-center mb-3">Menu Principal</h1>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <nav class="nav flex-column bg-light p-3 shadow-sm rounded">
                        <h6 class="mt-3">CLIENTE</h6>
                        <hr>
                        <a href="{% url 'listadoClientes' %}" class="nav-link text-secondary">ðŸ“‹ Registro de Cliente</a>
                        <a href="{% url 'nuevoCliente' %}" class="nav-link text-secondary">âž• Registrar un nuevo Cliente</a>
            </div>
        </div>
        <br>
        <form action="{% url 'procesar_edicion_cliente' %}" id="frm_editar_cliente" method="post" class="form-control justify-content text-center">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ cliente.id }}">

            <!-- Campo para Nombre -->
            <label for="txt_nombre"><b>Nombre:</b></label>
            <input type="text" name="txt_nombre" id="txt_nombre" class="form-control" value="{{ cliente.nombre }}" required>
            <br>

            <!-- Campo para Apellido -->
            <label for="txt_apellido"><b>Apellido:</b></label>
            <input type="text" name="txt_apellido" id="txt_apellido" class="form-control" value="{{ cliente.apellido }}" required>
            <br>

            <!-- Campo para DNI -->
            <label for="txt_dni"><b>DNI:</b></label>
            <input type="text" name="txt_dni" id="txt_dni" class="form-control" value="{{ cliente.dni }}" required>
            <br>

            <!-- Campo para TelÃ©fono -->
            <label for="txt_telefono"><b>TelÃ©fono:</b></label>
            <input type="text" name="txt_telefono" id="txt_telefono" class="form-control" value="{{ cliente.telefono }}">
            <br>

            <!-- Campo para Email -->
            <label for="txt_email"><b>Email:</b></label>
            <input type="email" name="txt_email" id="txt_email" class="form-control" value="{{ cliente.email }}">
            <br>

            <!-- Botones de acciÃ³n -->
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'listadoClientes' %}" class="btn btn-danger">Cancelar</a>
        </form>

        <style>
            .alert {
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid transparent;
                border-radius: 5px;
            }
            .alert.error {
                color: #721c24;
                background-color: #f8d7da;
                border-color: #f5c6cb;
            }
            .alert.success {
                color: #155724;
                background-color: #d4edda;
                border-color: #c3e6cb;
            }
        </style>
    </div>
</body>
</html>
{% endblock %}
