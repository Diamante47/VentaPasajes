{% extends "./plantilla.html" %}
{% block contenido %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aplicacion de Matriculas</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--Importando izitoast-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css" integrity="sha512-DIW4FkYTOxjCqRt7oS9BFO+nVOwDL4bzukDyDtMO7crjUZhwpyrWBFroq+IqRe6VnJkTpRAS6nhDvf0w+wHmxg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    </head>
    <body>
        
        <div class="container mt-5">
            <div class="row">
                <h1 class="text-center mb-3">Menu Principal</h1>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <nav class="nav flex-column bg-light p-3 shadow-sm rounded">
                        <h6 class="mt-3">PASAJES</h6>
                        <hr>
                        <a href="{% url 'listadoPasajes' %}" class="nav-link text-secondary">ðŸ“‹ Registro de Pasajes</a>
                        <a href="{% url 'venderPasaje' %}" class="nav-link text-secondary">âž• Registrar un nuevo Pasaje</a>
                        
            
            </div>
        </div>
        <br>
        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <form action="{% url 'venderPasaje' %}" method="post" class="form-control">
            {% csrf_token %}
        
            <!-- Seleccionar cliente -->
            <label for="cliente"><b>Cliente:</b></label>
            <select name="cliente" id="cliente" class="form-control" required>
                {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.nombre }} {{ cliente.apellido }}</option>
                {% endfor %}
            </select>
            <br>
        
            <!-- Seleccionar horario -->
            <label for="horario"><b>Horario:</b></label>
            <select name="horario" id="horario" class="form-control" required>
                {% for horario in horarios %}
                <option value="{{ horario.id }}">
                    {{ horario.ruta.origen }} -> {{ horario.ruta.destino }} ({{ horario.fecha }} - {{ horario.hora_partida }})
                     {{ horario.bus.capacidad|add:"-"|add:horario.pasaje_set.count }}
                </option>
                {% endfor %}
            </select>
            <br>
        
            <!-- Cantidad de pasajes -->
            <label for="cantidad"><b>Cantidad de Pasajes:</b></label>
            <input type="number" name="cantidad" id="cantidad" class="form-control" min="1" required>
            <br>
        
            <!-- Botones de acciÃ³n -->
            <button type="submit" class="btn btn-success">Vender</button>
            <a href="{% url 'listadoPasajes' %}" class="btn btn-danger">Cancelar</a>
        </form>
        <style>
            .alert {
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid transparent;
                border-radius: 5px;
            }
            .alert.error {
                color: #721c24;
                background-color: #f8d7da;
                border-color: #f5c6cb;
            }
            .alert.success {
                color: #155724;
                background-color: #d4edda;
                border-color: #c3e6cb;
            }
        </style>
        
    </div>
</body>
</html>
{% endblock %}
