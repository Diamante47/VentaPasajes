{% extends "./plantillaAdministrador.html" %}
{% block contenidoAdministrador %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Conductor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-3">Registrar Nuevo Conductor</h1>
        <form action="{% url 'guardarConductor' %}" method="post" class="form-control justify-content text-center">
            {% csrf_token %}
            
            <!-- Bloque para mostrar mensajes -->
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <label for="txt_nombre"><b>Nombre:</b></label>
            <input type="text" name="txt_nombre" id="txt_nombre" class="form-control" required>
            <br>

            <label for="txt_apellido"><b>Apellido:</b></label>
            <input type="text" name="txt_apellido" id="txt_apellido" class="form-control" required>
            <br>

            <label for="txt_dni"><b>DNI:</b></label>
            <input type="text" name="txt_dni" id="txt_dni" class="form-control" required>
            <br>

            <label for="txt_telefono"><b>Tel√©fono:</b></label>
            <input type="text" name="txt_telefono" id="txt_telefono" class="form-control" required>
            <br>

            <label for="txt_email"><b>Email:</b></label>
            <input type="email" name="txt_email" id="txt_email" class="form-control" required>
            <br>

            <label for="bus"><b>Bus:</b></label>
            <select name="bus" id="bus" class="form-control" required>
                <option value=""> -- Seleccionar el Bus responsable -- </option>
                {% for bus in buses %}
                <option value="{{ bus.id }}">{{ bus.placa }} - {{ bus.modelo }}</option>
                {% endfor %}
            </select>
            <br>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'listadoConductores' %}" class="btn btn-danger">Cancelar</a>
        </form>

        <style>
            .alert {
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid transparent;
                border-radius: 5px;
            }
            .alert.error {
                color: #721c24;
                background-color: #f8d7da;
                border-color: #f5c6cb;
            }
            .alert.success {
                color: #155724;
                background-color: #d4edda;
                border-color: #c3e6cb;
            }
        </style>
        
    </div>
</body>
</html>
{% endblock %}
